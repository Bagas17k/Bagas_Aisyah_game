<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMentee</title>
    <link rel="stylesheet" href="./css/try.css">
</head>

<body id="background-img">
    <!-- <img src="cloud.jpg" class="cloud" alt=""> -->
    <div class="game-area">
        <div id="gameover">
            <img id="gameover-img" src="gameover.jpg" style="width: 30%;" alt="">
        </div>
        <h1>-- HangMentee --</h1>
        <div class="top-area">
            <div>
                <img id="hangman-pic" src="./asset/0.jpg" alt="">
                <div class="game-health">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div><br>
            </div>
            <div>
                <h3 id="question">Question</h3>
                <h4 id="wordSpotlight">The word to be guessed goes here</h4>
                <div class="keyboard-position">
                    <div id="keyboard1"></div>
                    <div id="keyboard2"></div>
                    <div id="keyboard3"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="btn-menu">
            <button class="btn-option-menu" onclick="endGame()">END GAME</button>
            <button class="btn-option-menu" onclick="reset()">NEXT</button>
        </div>

    </div>
    <script src='./js/try.js'></script>

</body>

</html>
